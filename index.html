<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBinder | TCG National Dex</title>
    
    <link rel="icon" type="image/png" href="PokeGym.png">
    <link rel="apple-touch-icon" sizes="180x180" href="PokeGym.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="binder-container">
        <div class="spread-container">
            
            <div id="auth-modal" class="auth-overlay">
                <div class="auth-card">
                    <div class="pokeball-icon"></div>
                    <h1>TCG National Dex</h1>
                    <p>Track your collection across all generations.</p>
                    
                    <button onclick="handleLogin()" class="login-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                        Sign in with Google
                    </button>

                    <button onclick="continueAsGuest()" class="guest-btn">
                        Continue as Guest
                    </button>
                    
                    <small>Your progress is saved automatically to the cloud.</small>
                </div>
            </div>

            <div class="binder-page left-page">
                <div id="left-page-content"></div>
                <div class="page-footer">
                    <button id="prev-btn" class="nav-btn">← Back</button>
                    <span id="left-page-num">Page 0</span>
                </div>
            </div>

            <div class="binder-spine">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>

            <div class="binder-page right-page">
                <div class="page-header-controls search-header">
                    <div class="search-row">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search name, ID, or type..." autocomplete="off">
                            <div id="suggestion-box" class="suggestion-box"></div>
                        </div>

                        <select id="gen-filter">
                            <option value="all">All Generations</option>
                            <option value="1">Gen 1 (Kanto)</option>
                            <option value="2">Gen 2 (Johto)</option>
                            <option value="3">Gen 3 (Hoenn)</option>
                            <option value="4">Gen 4 (Sinnoh)</option>
                            <option value="5">Gen 5 (Unova)</option>
                            <option value="6">Gen 6 (Kalos)</option>
                            <option value="7">Gen 7 (Alola)</option>
                            <option value="8">Gen 8 (Galar)</option>
                            <option value="9">Gen 9 (Paldea)</option>
                        </select>
                    </div>

                    <div class="filter-row filter-container">
                        <div class="filter-item">
                            <label class="toggle-label">
                                <input type="checkbox" id="missing-dex-toggle"> <span>Missing Dex</span>
                            </label>
                        </div>
                        <div class="filter-item">
                            <label class="toggle-label">
                                <input type="checkbox" id="missing-rare-toggle"> <span>Missing AR+</span>
                            </label>
                        </div>
                        <div class="filter-item">
                            <label class="toggle-label">
                                <input type="checkbox" id="caught-only-toggle"> <span>Caught</span>
                            </label>
                        </div>
                        <div class="filter-item">
                            <label class="toggle-label">
                                <input type="checkbox" id="ar-only-toggle"> <span>AR+ Only</span>
                            </label>
                        </div>
                        <div class="filter-item">
                            <label class="toggle-label">
                                <input type="checkbox" id="ghost-mode-toggle" checked> <span>Ghost Mode</span>
                            </label>
                        </div>
                        <div class="filter-item" style="flex-grow: 1; display: flex; justify-content: flex-end; align-items: center;">
                            <span id="result-counter"></span>
                        </div>
                    </div>
                </div>

                <div id="right-page-content" class="grid-3x3"></div>

                <div class="page-footer">
                    <span id="right-page-num">Page 1</span>
                    <div class="jump-box">
                        <input type="number" id="skip-input" value="1" min="1">
                        <button id="skip-btn">Jump</button>
                    </div>
                    <button id="next-btn" class="nav-btn">Next →</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
